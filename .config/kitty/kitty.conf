# BEGIN_KITTY_THEME
# Tokyo Night Moon
include Tokyo Night Moon.conf
# END_KITTY_THEME

remember_window_size no
initial_window_width 1280
initial_window_height 640
window_padding_width 0
background_opacity 0.9
dynamic_background_opacity no

text_composition_strategy legacy
font_family Hack Nerd Font Mono
font_size 10
bold_font auto
macos_thicken_font 0

tab_bar_edge top
tab_bar_style fade
tab_bar_align center
tab_title_max_length 32

map alt+1 goto_tab 1
map alt+2 goto_tab 2
map alt+3 goto_tab 3
map alt+4 goto_tab 4
map alt+5 goto_tab 5
map alt+6 goto_tab 6
map alt+7 goto_tab 7
map alt+8 goto_tab 8
map alt+9 goto_tab 9
map alt+0 goto_tab 10
map alt+f5 load_config_file

map ctrl+shift+t new_tab_with_cwd
map ctrl+shift+w close_tab
map ctrl+backspace send_text all \x17
map ctrl+shift+f launch --stdin-source=@screen_scrollback --stdin-add-formatting less +G -R

# to use with nvim
map ctrl+tab no_op
map ctrl+shift+tab no_op
